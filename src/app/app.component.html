<div class="container">
  <h1>CATÁLOGO DE PRODUCTOS</h1>

  <!-- Formulario para agregar/editar productos -->
  <form (ngSubmit)="agreProducto()" class="product-form">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" id="id" [(ngModel)]="producto.id" name="id" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-add">Agregar</button>
      <button type="button" (click)="modiProducto()" class="btn btn-update">Modificar</button>
    </div>
  </form>

  <!-- Tabla para mostrar la lista de productos -->
  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (prod of productos; track prod.id) {
        <tr>
          <td>{{ prod.id }}</td>
          <td>{{ prod.descripcion }}</td>
          <td>{{ prod.precio }}</td>
          <td>
            <button (click)="selecProducto(prod)" class="btn btn-select">Seleccionar</button>
            <button (click)="eliminarProd(prod.id)" class="btn btn-delete">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
