<div style="margin: 20px;">
  <h1> CATALOGO DE PRODUCTOS</h1>
@if(productos.length > 0){
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"> Id</th>
        <th scope="col"> descripcion</th>
        <th scope="col"> precio</th>
        <th scope="col"> Seleccionar</th>
        <th scope="col"> Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos; track producto.id) {
        <tr>
          <td> {{ producto.id }}</td>
          <td> {{ producto.descripcion }}</td>
          <td> {{ producto.precio }}</td>
          <td>
            <button type="btn" class="btn btn-outline-warning"
            (click)="selecProducto(producto)">Seleccionar</button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger"
            (click)="eliminarProd(producto.id)">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <h3> NO HAY NADA DE NADA</h3>
}
<div>
  <p> ID : <input type="number"[(ngModel)] = "producto.id"/>
  </p>
  <p> Descripcion : <input type="text"[(ngModel)] = "producto.descripcion"/>
  </p>
  <p> Precio : <input type="number"[(ngModel)] = "producto.precio"/>
  </p>
  <p>
    <button type="btn" class="btn btn-primary"
    (click)="agreProducto()">Agregar</button>
  </p>
  <p>
    <button type="btn" class="btn btn-primary"
    (click)="modiProducto()">Modificar</button>
  </p>

</div>
</div>

<router-outlet></router-outlet>
