<div class="container">
  <h1>{{ title }}</h1>

  <!-- Formulario para agregar/editar productos -->
  <form (ngSubmit)="agreProducto()">
    <div class="form-group">
      <label for="id">ID:</label>
      <input
        type="number"
        id="id"
        [(ngModel)]="producto.id"
        name="id"
        required
      >
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input
        type="text"
        id="descripcion"
        [(ngModel)]="producto.descripcion"
        name="descripcion"
        required
      >
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input
        type="number"
        id="precio"
        [(ngModel)]="producto.precio"
        name="precio"
        required
      >
    </div>

    <div class="form-actions">
      <button type="submit">Agregar</button>
      <button type="button" (click)="modiProducto()">Modificar</button>
      <button type="button" (click)="producto = { id: 0, descripcion: '', precio: 0 }">Limpiar</button>
    </div>
  </form>

  <!-- Tabla para mostrar la lista de productos -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>
          <button (click)="selecProducto(producto)">Editar</button>
          <button (click)="eliminarProd(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
